# @version ">=2.0"

tunnel:
    socket: ~
    options:
        ExitOnForwardFailure: yes
        ServerAliveInterval: 180

tasks:
    tunnel.init:
        help: "Intialize socket connection"
        unless: tunnel.is_acitve(envs[target_env].ssh, tunnel.get.socket)
        flags:
            background: true
        opts:
            args: ~
        args:
            target_env: ?
        do:  @(with true as INTERACTIVE) ssh -NC$(background ? "f")gM$(args) -S $(tunnel.get.socket) $(tunnel.get.options) $(envs[target_env].ssh)
    tunnel.open:
        help: "Open the ssh connection"
        args:
            target_env: ?
        do: @(with true as INTERACTIVE) ssh -S $(ssh.get.ssh_socket) $(envs[target_env].ssh)
    tunnel.forward:
        help: "Intialize portforward"
        args:
            target_env: ?
            forward: ?
        do: ssh -S $(ssh.get.ssh_socket) -O forward -L $(forward) $(envs[target_env].ssh)
    tunnel.cancel:
        help: "Cancel forwardings"
        args:
            target_env: ?
        do: ssh -S $(ssh.get.ssh_socket) -O cancel $(envs[target_env].ssh)
    tunnel.stop:
        help: "Request the master to stop accepting further multiplexing requests"
        args:
            target_env: ?
        do: ssh -S $(ssh.get.ssh_socket) -O stop $(envs[target_env].ssh)
    tunnel.exit:
        help: "Request the master to exit"
        args:
            target_env: ?
        do: ssh -S $(ssh.get.ssh_socket) -O exit $(envs[target_env].ssh)
    tunnel.status:
        help: "Check that the master process is running"
        args:
            target_env: ?
        do: $(tunnel.cmd.check(tunnel.get.socket, envs[target_env].ssh))